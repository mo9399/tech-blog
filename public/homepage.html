<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Tech Blog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap"

  <body>
    <header>
      <div class="container flex-row justify-space-between align-center py-3">
        <h1 class="page-title text-secondary bg-dark py-2 px-3">Tech Blog</h1>
        <nav class="flex-row">

            href="/dashboard"
            >Dashboard</a
          >

            >Login</a
          >
          <a

            href="#"
            id="logout-link"
            >Logout</a
          >
        </nav>
      </div>
    </header>

    <main class="container my-5">
      <div class="posts">

          <div class="col-12 mb-3 bg-dark text-light p-3">

    </main>

    <footer class="container text-center py-3">
      <h3 class="text-dark">&copy; 2022 </h3>
    </footer>

</html>
